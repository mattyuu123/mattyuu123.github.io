  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>体感する数学 - ビュフォンの針</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom right, #cce4f6, #ffffff, #c3f7cc);
      color: #333;
    }
    header {
      background-color: white;

      margin-left: 1em;

      margin: 1em auto;
    }

<body>
  <header>
    <h1>体感する数学</h1>
    <nav>
      <button onclick="goHome()">トップ</button>
      <button onclick="goApps()">アプリ一覧</button>
      <button onclick="goAbout()">このプロジェクトについて</button>
    </nav>
  </header>

  <section id="app-content">
    <h2>🪵 ビュフォンの針</h2>
    <p>線の間隔と同じ長さの針をランダムに投げて、何本交差するかを使ってπを近似するシミュレーションです。</p>
    <label>投げる針の本数：<input type="number" id="needleCount" value="1000" min="1"></label>
    <button onclick="dropNeedles()">針を投げる</button>

    <canvas id="canvas" width="800" height="400"></canvas>
    <p id="result"></p>
  </section>

  <footer>
    © 2025 体感する数学プロジェクト
  </footer>

<script>
  function dropNeedles() {
    const count = parseInt(document.getElementById("needleCount").value);
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const width = canvas.width;
    const height = canvas.height;

    const lineSpacing = 40;          // 線の間隔 t
    const needleLength = lineSpacing; // 針の長さ L（今回は L = t）

    // 画面クリア
    ctx.clearRect(0, 0, width, height);

    // 縦線を描く
    ctx.strokeStyle = "#ccc";
    const numLines = Math.floor(width / lineSpacing);
    for (let i = 0; i <= numLines; i++) {
      const x = i * lineSpacing;
      ctx.beginPath();
      ctx.moveTo(x, 0);
      ctx.lineTo(x, height);
      ctx.stroke();
    }

    let crossCount = 0;

    // 針を描く（回転させる！）
    ctx.lineWidth = 1;
    ctx.strokeStyle = "rgba(0, 0, 200, 0.5)";
    for (let i = 0; i < count; i++) {
      const xCenter = Math.random() * width;
      const yCenter = Math.random() * height;
      const angle = Math.random() * Math.PI; // 0〜π の一様乱数

      const dx = (needleLength / 2) * Math.cos(angle);
      const dy = (needleLength / 2) * Math.sin(angle);

      const x1 = xCenter - dx;
      const y1 = yCenter - dy;
      const x2 = xCenter + dx;
      const y2 = yCenter + dy;

      // 針を描画（回転あり）
      ctx.beginPath();
      ctx.moveTo(x1, y1);
      ctx.lineTo(x2, y2);
      ctx.stroke();

      // 縦線と交差したか？（端点の属するストリップが異なれば交差）
      const lineIndex1 = Math.floor(x1 / lineSpacing);
      const lineIndex2 = Math.floor(x2 / lineSpacing);
      if (lineIndex1 !== lineIndex2) crossCount++;
    }

    // π の推定（交差が 0 のときは計算しない）
    let resultHtml = `交差本数：<strong>${crossCount}</strong><br>`;
    if (crossCount > 0) {
      const approxPi = (2 * needleLength * count) / (lineSpacing * crossCount);
      resultHtml += `πの近似値：<strong>${approxPi.toFixed(6)}</strong>`;
    } else {
      resultHtml += `πの近似値：<strong>計算不能（交差なし）</strong>`;
    }
    document.getElementById("result").innerHTML = resultHtml;
  }
</script>

</body>
</html>
